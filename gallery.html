<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electronics club</title>
  <link rel="icon" type="image/x-icon" href="./faq/ec_logo.svg" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="./reseources/prev-year-website/styles.css" />
  <link rel="stylesheet" href="./reseources/prev-year-website/homestyles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
</head>

<body class="home-body">
  <!----------------------------    Gallery  -------------------------------->

  <div id="gallery" class="mt-15 mb-25" style="
        padding-left: 8vw;
        padding-right: 8vw;
        margin-top: 15px;
        margin-bottom: 45px;
      ">
    <div class="flex flex-col lg:items-center lg:justify-center mt-15 mb-25">
      <h1 class="uppercase header">Gallery</h1>
      <p class="below-header text-sm text-gray-400">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        sagittis facilisis tempor. Phasellus consectetur nisl vel sapien
        pulvinar dictum.
      </p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4" style="margin-top: 40px">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/pic1.jpg" class="d-block w-100 object-cover" alt="first image">
          </div>
          <div class="carousel-item">
            <img src="./images/pic2.jpg" class="d-block w-100 object-cover" alt="second image">
          </div>
          <div class="carousel-item">
            <img src="./images/pic3.jpg" class="d-block w-100 object-cover" alt="third image">
          </div>
          <div class="carousel-item">
            <img src="./images/pic4.jpg" class="d-block w-100 object-cover" alt="fourth image">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="grid grid-cols-2 lg:grid-cols-1 flex flex-row lg:flex-col gap-2">
        <div style="background: #ffffff1a" class="flex flex-col lg:flex-row p-1.5 rounded"></div>
        <div style="background: #ffffff1a" class="flex flex-col lg:flex-row p-1.5 rounded"></div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4" style="margin-top: 40px">
      <div style="background: #ffffff1a" class="flex flex-col lg:flex-row p-1.5 rounded"></div>
      <div style="background: #ffffff1a" class="flex flex-col lg:flex-row p-1.5 rounded"></div>
      <div style="background: #ffffff1a" class="flex flex-col lg:flex-row p-1.5 rounded"></div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4" style="margin-top: 40px">
      <div style="background: #ffffff1a" class="flex flex-col lg:flex-row p-1.5 rounded"></div>
      <div style="background: #ffffff1a" class="flex flex-col lg:flex-row p-1.5 rounded"></div>
      <div style="background: #ffffff1a" class="flex flex-col lg:flex-row p-1.5 rounded"></div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4" style="margin-top: 40px">
      <div style="background: #ffffff1a" class="flex flex-col lg:flex-row p-1.5 rounded"></div>
      <div style="background: #ffffff1a" class="flex flex-col lg:flex-row p-1.5 rounded"></div>
      <div style="background: #ffffff1a" class="flex flex-col lg:flex-row p-1.5 rounded"></div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-4" style="margin-top: 40px">
      <div style="background: #ffffff1a" class="flex flex-col lg:flex-row p-1.5 rounded"></div>
      <div style="background: #ffffff1a" class="flex flex-col lg:flex-row p-1.5 rounded"></div>
      <div style="background: #ffffff1a" class="flex flex-col lg:flex-row p-1.5 rounded"></div>
      <div style="background: #ffffff1a" class="flex flex-col lg:flex-row p-1.5 rounded"></div>
    </div>
  </div>
  <!----------------------------    Footer    -------------------------------->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
